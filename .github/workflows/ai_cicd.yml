name: AI FastAPI CI/CD

on:
  push:
    branches: 
      - "main"
    paths:
      - "ai/**"
      - ".github/workflows/ai_cicd.yml"
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build --platform linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/aihkt-ai:latest -f ai/Dockerfile ai/
          docker push ${{ secrets.DOCKER_USERNAME }}/aihkt-ai:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Prepare SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AI_SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 via docker image
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.AI_SERVER_HOST }} << EOF
            docker pull ${{ secrets.DOCKER_USERNAME }}/aihkt-ai:latest

            sudo tee /opt/ai-fastapi.env > /dev/null << 'EOF'
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            DATABASE_URL=${{ secrets.AI_DB_URL }}
            EOF

            docker stop aihkt-ai || true
            docker rm aihkt-ai || true

            docker run -d --name aihkt-ai --env-file /opt/ai-fastapi.env \
              -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/aihkt-ai:latest
